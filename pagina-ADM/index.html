<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/adm.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>ADM - Biblioteca Virtual</h1>

        <button class="sair"><a href="../index.html">Sair</a></button>
    </header>
    <nav>
        <button onclick="mostrarConteudo('listar')">Listar</button>
        <button onclick="mostrarConteudo('adicionar')">adicionar</button>
        <button onclick="mostrarConteudo('alterar')">Alterar</button>
        <button onclick="mostrarConteudo('remover')">Remover</button>
    </nav>

    <div id="listar" class="conteudo">
        <div class="listar">
            
        </div>
    </div>
    <div id="adicionar" class="conteudo" style="display:none">
        <div class="adicionar">
            <div class="titulo"><h2>Adicionar Livro</h2></div>

            <form id="adicionarLivro" action="" enctype="multipart/form-data">
                <div class="input-img">
                    <label for="livroImage">Imagem:</label>
                    <input type="file" id="livroImage" accept="image/*">
                </div>
                <div>
                    <label for="livroNome">Nome do livro:</label>
                    <input type="text" id="livroNome" required>
                </div>
                <div>
                    <label for="livroAutor">Autor:</label>
                    <input type="text" id="livroAutor" required>
                </div>
                <div>
                    <button class="b-add" type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="alterar" class="conteudo" style="display:none">
        <div class="alterar">
            <div class="titulo"><h2>Alterar Livro</h2></div>

            <form id="alterarLivro" action="" enctype="multipart/form-data">
                <div class="input-img">
                    <label for="livroImage">Selecionar Imagem:</label>
                    <input type="file" id="livroImage" accept="image/*">
                </div>
                <div>
                    <label for="livroId">ID do Livro:</label>
                    <input type="number" id="livroId" required>
                </div>
                <div>
                    <label for="livroNome">Nome do livro:</label>
                    <input type="text" id="livroNome" required>
                </div>
                <div>
                    <label for="livroAutor">Autor:</label>
                    <input type="text" id="livroAutor" required>
                </div>
                <div>
                    <button class="b-alt" type="submit">Alterar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="remover" class="conteudo" style="display:none">
        <div class="remover">
            <div class="titulo"><h2>Remover Livro</h2></div>

            <form id="alterarLivro" action="" enctype="multipart/form-data">
                <div>
                    <label for="livroId">ID do Livro:</label>
                    <input type="number" id="livroId" required>
                </div>
                <div>
                    <label for="livroNome">Nome do livro:</label>
                    <input type="text" id="livroNome" required>
                </div>
                <div>
                    <button class="b-remove" type="submit">Remover</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/adm.js"></script>
</body>
</html>
