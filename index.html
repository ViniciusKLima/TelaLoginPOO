<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="../img/folha.png" sizes="16x16">
</head>
<body>

  <img class="lendo" src="img/lendo.png">
  <img class="capa" src="img/capa (2).png">

  <aside>
    <div class="texto">
      <h1>Bem-vindo à <hr>Biblioteca Virtual</h1>
    </div>
    <div class="container">
      <div class="titulo">
        <h1>Entrar</h1>
      </div>
      <form id="signin" method="get" onsubmit="return fazerLogin(event)">
        <div class="nome1">
          <label for="nome">Nome de Usuário</label>
          <input type="text" id="nome" required />
        </div>
        <div class="senha1">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required />
        </div>
        <button type="submit">Entrar</button>
        <div class="cadastre">
          <p>Não tem conta? <a href="cadastro/index.html">Cadastre-se</a></p>
        </div>
      </form>
  </aside>

  <script src="js/index.js"></script>
</body>
</html>
