<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="cadastro.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="../img/folha.png" sizes="16x16">
</head>
<body>

  <aside class="items">
    <div class="texto">
      <h1>Crie sua conta na<br> Biblioteca Virtual</h1>
    </div>

    <div class="container">
      <div class="titulo">
        <h1>Cadastre-se</h1>
      </div>
      <form id="cadastra" method="get">
        <div class="nome1">
          <div>
              <label for="nome">Nome</label>
              <input type="text" id="nome" required />
          </div>
          <div>
              <label for="telefone">Telefone</label>
              <input type="number" id="telefone" required />
          </div>
          <div>
              <label for="cep">CEP</label>
              <input type="number" id="cep" required maxlength="8" minlength="8" />
          </div>
          <div>
              <label for="email">Email</label>
              <input type="email" id="email" required />
          </div>
          <div>
              <label for="senha">Senha</label>
              <input type="password" id="senha" required />
          </div>
          <button type="submit">Enviar</button>
          <div class="entrar">
              <p>JÃ¡ tem conta? <a href="../index.html">Entrar</a></p>
          </div>
        </div>
      </form>
    </div>
  </aside>

  <script src="js/index.js"></script>
</body>
</html>
